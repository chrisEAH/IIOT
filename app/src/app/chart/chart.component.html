<h3 style=" text-align: center;"> Temperatur</h3>
<div>
 <canvas class="chart"  id="canvasTemp">{{ chartTemp }}</canvas>
</div>

<h3 style=" text-align: center;"> Position</h3>
<div>
  <canvas class="chart" id="canvasPosition" >{{ chartPosition }}</canvas>
</div>
  <p>
    Frame Anfang:<input [(ngModel)]="frameAnfang" type="number" (ngModelChange)="proofInput($event)"> 
    Frame Ende:<input [(ngModel)]="frameEnde" type="number" (ngModelChange)="proofInput($event)">
    Frame Intervall:<input [(ngModel)]="frameIntervall">  
    Abstand in mm:<input [(ngModel)]="pixelEntfernung">
    Pixel in mm:<input [(ngModel)]="maszstab">

    <button [disabled]="!dbSelected" (click)="updateVarMesspunktMaxTempChart()">Anzeigen</button>
  </p>
  
  <div class="form-group">
    <label for="power">Datenbank</label>
    <select class="form-control" [(ngModel)]="dbSelected" (ngModelChange)="setMaxFrame($event)" >
      <option *ngFor="let db of databases" [ngValue]="db" >{{db.name}}</option>
    </select>
  </div>
